spring.application.name=bank-wallet-rest-api

# Server configuration
server.port=8080

# JWT Configuration
app.jwt.secret=4f7b3e8a9c1d5f2b7e3a9c8d4f1b6e2a7d9c3f5b8e1a4d7c2f9b3e6a8d1c4f7b2e9a5d8c3f6b1e4a7d9c2f5b8e3a6d1c4f7b9e2a5d8c3f6b1e4a7d9c2f5b8e3a6d
app.jwt.expiration-ms=86400000

# H2 Database - In-Memory
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# seed-data.sql
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:seed-data.sql
spring.jpa.defer-datasource-initialization=true

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# APILayer Configuration
apilayer.api-key=2b234cc15a1aa2f39dce2ea46880a7de
apilayer.base-url=http://api.exchangeratesapi.io/v1/

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.example.bankwalletrestapi=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
